<div class="container-fluid">
  <form [formGroup]="loginForm">
      <div class="form-content">
        <div class="form-group">
          <input class="form-control input-underline input-lg" formControlName="username" placeholder="Email" type="text" name="username" required>
          <div *ngIf="usernameCtrl.valid" class="alert alert-danger">Username is required
        </div>
        </div>
        <div class="form-group">
          <input class="form-control input-underline input-lg" formControlName="password" placeholder="Password" type="password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" >Register</button>
    </form>
</div>
